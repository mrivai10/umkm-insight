<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMKM Insight - Tanjung Pinang</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar">
      <a href="" class="logo">
        <img src="img/logo.png" alt="logo" width="30px" />
        <div class="logo-name">
          <span class="umkm">UMKM</span>
          <span class="insight">Insight</span>
        </div>
      </a>
      <input type="checkbox" id="toggler" />
      <label for="toggler">
        <img src="img/bars.svg" alt="menu" width="20px" />
      </label>
      <div class="menu">
        <ul class="list">
          <li><a href="akun.html">Profil</a></li>
          <li><a href="upload.html">Upload</a></li>
        </ul>
      </div>
      <div class="button-section">
        <a class="btn btn-register" href="index.html" onclick="confirmLogout()">Logout</a>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Home Start -->
    <section id="home">
      <div class="banner">
        <div class="container">
          <h1>Profil</h1>
        </div>
      </div>
    </section>
    <!-- Home End -->

    <!-- Form Profil -->
    <section id="profil"">
        <div class="container">
            <div class="">
                <div class="base-form">
                    <form action="" method="post" enctype="multipart/form-data">
                        <label for="nama">Nama Lengkap</label>
                        <input required type="text" disabled id="nama" name="nama" placeholder="Alex" value="" />

                        <label for="email">Email</label>
                        <input required type="text" disabled id="email" name="email" placeholder="lukefeller@gmail.com" value="" />
        
                        <a href="#" class="btn btn-back">Ubah Profil</a>
                    </form>
                </div>
            </div>
            <div class="status">
                <label for="status">Status Pengajuan UMKM</label>
                <button class="btn btn-dateopen" disabled>Menunggu Persetujuan</button>
            </div>
        </div>
    </section>

    <script>
      function confirmLogout() {
        if (confirm("Anda yakin ingin logout?")) {
          window.location.href = "index.html";
        }
      }
    </script>
  </body>
</html>
